<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <!-- Welcome message -->
    <div class="parkiewelkom">
        <h2>Welkom bij</h2>
    </div>
    
    <!-- Install button -->
    <button id="install">Install this app</button>
    
    <!-- Parkie logo landing screen -->
    <img class="parkielogolandingscreen" src="images/logoparkiepng.png" alt="Description of the image">
    
    <!-- Button container -->
    <div id="startscreenbutton-container">
        <!-- Login button -->
        <a href="./login.html">
            <button class="startscreenbutton">LOGIN</button>
        </a>
        
        <!-- Register button -->
        <a href="./registreer.html">
            <button class="startscreenbutton">REGISTER</button>
        </a>
    </div>
</body>
</html>
